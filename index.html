<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a46370e2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="header_container centered">
            <div class="nav_left">
                <ul>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </div>
            <img class="nav_logo" src="./assets/img/boolean-logo.png" alt="">
            <div class="nav_right"><i class="fa-solid fa-user"></i> <i class="fa-regular fa-heart"></i> <i
                    class="fa-solid fa-bag-shopping"></i></div>
        </div>
    </header>
    <main>
        <div class="main_container centered">
            <div class="square">
                <img class="main_image" src="./assets/img/1.webp" alt="">
                <img class="hover_image" src="./assets/img/1b.webp"> </img>
                <div class="heart">&hearts;</div>
                <div class="discount">-50%</div>
                <div class="green_sost green_space">Sostenibilità</div>
                <div class="square_text">
                    <p class="brand">Levi's</p>
                    <h8 class="description">RELAXED FIT TEE UNISEX</h8>
                    <p class="price"> 14,99&euro;<span class="price_old"> 29,99&euro;</span></p>
                    
                </div>
            </div>
            <div class="square">
                <img class="main_image" src="./assets/img/2.webp" alt="">
                <img class="hover_image" src="./assets/img/2b.webp"> </img>
                <div class="heart">&hearts;</div>
                <div class="discount">-30%</div>
            </div>
            <div class="square">
                <img class="main_image" src="./assets/img/3.webp" alt="">
                <img class="hover_image" src="./assets/img/3b.webp"> </img>
                <div class="heart">&hearts;</div>
                <div class="discount">-30%</div>
            </div>
        </div>
        <div class="main_container centered">
            <div class="square">
                <img class="main_image" src="./assets/img/4.webp" alt="">
                <img class="hover_image" src="./assets/img/4b.webp"> </img>
                <div class="heart">&hearts;</div>
                <div class="discount ">-50%</div>
                <div class="green_sost green_space">Sostenibilità</div>

            </div>
            <div class="square">
                <img class="main_image" src="./assets/img/5.webp" alt="">
                <img class="hover_image" src="./assets/img/5b.webp"> </img>
                <div class="heart">&hearts;</div>
            </div>
            <div class="square">
                <img class="main_image" src="./assets/img/6.webp" alt="">
                <img class="hover_image" src="./assets/img/6b.webp"> </img>
                <div class="heart">&hearts;</div>
                <div class="green_sost">Sostenibilità</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
